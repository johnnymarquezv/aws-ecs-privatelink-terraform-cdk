# Checkov Configuration
# This file configures Checkov security scanning for infrastructure

framework:
  - terraform
  - cloudformation
  - kubernetes
  - dockerfile
  - helm

skip-check:
  # Skip specific checks that might be false positives for this project
  - CKV_AWS_79  # Ensure Instance Metadata Service Version 1 is not enabled
  - CKV_AWS_8   # Ensure all data stored in the Launch configuration EBS is securely encrypted at rest

severity:
  - HIGH
  - MEDIUM
  - LOW

output:
  - sarif
  - json
  - cli

include-all-paths: true
quiet: false
soft-fail: false
