name: Infrastructure Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install CDK Nag
      run: npm install -g cdk-nag
      
    - name: Install Checkov
      run: |
        pip install checkov
        
    - name: Install Terrascan
      run: |
        curl -L "$(curl -s https://api.github.com/repos/tenable/terrascan/releases/latest | grep -o -E "https://.+?_Linux_x86_64.tar.gz")" -o terrascan.tar.gz
        tar -xf terrascan.tar.gz terrascan
        sudo mv terrascan /usr/local/bin/
        
    - name: Install tfsec
      run: |
        curl -L "$(curl -s https://api.github.com/repos/aquasecurity/tfsec/releases/latest | grep -o -E "https://.+?_linux_amd64.tar.gz")" -o tfsec.tar.gz
        tar -xf tfsec.tar.gz tfsec
        sudo mv tfsec /usr/local/bin/
        
    - name: Run Checkov Infrastructure Security Scan
      run: |
        checkov -d terraform-base-infra/ --config-file .github/.checkov.yaml --output sarif --output-file-path checkov-base-infra.sarif
        checkov -d terraform-security-account/ --config-file .github/.checkov.yaml --output sarif --output-file-path checkov-security-account.sarif
        checkov -d terraform-shared-services-account/ --config-file .github/.checkov.yaml --output sarif --output-file-path checkov-shared-services.sarif
        
    - name: Run tfsec Terraform Security Analysis
      run: |
        tfsec terraform-base-infra/ --format sarif --out tfsec-base-infra.sarif
        tfsec terraform-security-account/ --format sarif --out tfsec-security-account.sarif
        tfsec terraform-shared-services-account/ --format sarif --out tfsec-shared-services.sarif
        
    - name: Run CDK Nag Security Analysis
      run: |
        cd cdk-provider-account
        cdk-nag --config ../.github/cdk-nag-config.json --output-format sarif --output-file-path ../cdk-nag-provider.sarif
        cd ../cdk-consumer-account
        cdk-nag --config ../.github/cdk-nag-config.json --output-format sarif --output-file-path ../cdk-nag-consumer.sarif
        
    - name: Run Terrascan Security Analysis
      run: |
        terrascan scan -d terraform-base-infra/ --config .github/terrascan-config.yaml --format sarif --output terrascan-base-infra.sarif
        terrascan scan -d terraform-security-account/ --config .github/terrascan-config.yaml --format sarif --output terrascan-security-account.sarif
        terrascan scan -d terraform-shared-services-account/ --config .github/terrascan-config.yaml --format sarif --output terrascan-shared-services.sarif
        
    - name: Upload Checkov Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-base-infra.sarif
        category: checkov-base-infra
        
    - name: Upload Checkov Security Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-security-account.sarif
        category: checkov-security-account
        
    - name: Upload Checkov Shared Services Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-shared-services.sarif
        category: checkov-shared-services
        
    - name: Upload tfsec Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: tfsec-base-infra.sarif
        category: tfsec-base-infra
        
    - name: Upload tfsec Security Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: tfsec-security-account.sarif
        category: tfsec-security-account
        
    - name: Upload tfsec Shared Services Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: tfsec-shared-services.sarif
        category: tfsec-shared-services
        
    - name: Upload CDK Nag Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: cdk-nag-provider.sarif
        category: cdk-nag-provider
        
    - name: Upload CDK Nag Consumer Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: cdk-nag-consumer.sarif
        category: cdk-nag-consumer
        
    - name: Upload Terrascan Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: terrascan-base-infra.sarif
        category: terrascan-base-infra
        
    - name: Upload Terrascan Security Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: terrascan-security-account.sarif
        category: terrascan-security-account
        
    - name: Upload Terrascan Shared Services Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: terrascan-shared-services.sarif
        category: terrascan-shared-services
        
    - name: Infrastructure Security Summary
      run: |
        echo "Security Analysis Complete"
        echo "Files generated:"
        ls -la *.sarif
